<h1>mod_path</h1><i>string</i>
The current mod's full directory path.<br>
<br>
For example, <mark>C:\Users\me\Desktop\CheesyPizza B1.5\mods\Example Mod</mark>

<h2>Example</h2>
<pre><code class="language-gml">ini_open(MOD_PATH + "/saveData.ini");
</code></pre>
This loads the <mark>saveData.ini</mark> file located at the mod's root.
