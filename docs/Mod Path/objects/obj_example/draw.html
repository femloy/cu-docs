<h1>draw.gml</h1>
Used for drawing stuff to the room.<br>
<em>If this file doesn't exist, the object will draw its own sprite automatically.</em>

<h2>Example</h2>
<pre><code class="language-gml">draw_sprite(sprite_index, image_index, x, y - 50);</code></pre>
This draws the sprite of the object, offset upwards by 50 pixels.
