<h1>user events</h1>
User events 0 through 15.<br>
Their filename should be <mark>userevent0.gml</mark>, <mark>userevent1.gml</mark>, <mark>userevent2.gml</mark>, ... <mark>userevent15.gml</mark>.<br>

<h2>Usage</h2>
<pre><code class="language-gml">event_user(0);</code></pre>
This will run the code in <mark>userevent0.gml</mark>.
