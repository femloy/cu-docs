<h1>alarms</h1>
Alarms 0 through 11. Basically timers with callback.<br>
Their filename should be <mark>alarm0.gml</mark>, <mark>alarm1.gml</mark>, <mark>alarm2.gml</mark>, ... <mark>alarm11.gml</mark>.<br>

<h2>Usage</h2>
<pre><code class="language-gml">alarm[0] = 60;</code></pre>
This will make <mark>alarm0.gml</mark> run after 60 frames (1 second).
