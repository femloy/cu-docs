<h1>icon.png</h1>
The icon that shows in the mod list, as a 256x256 PNG image.<br>
If it's any other size, it will stretch in-game.<br>
<br>
If it doesn't exist, or it failed to load, it uses this default one:<br>
<img src="assets/spr_modicon.png"><br>
<br>
<em>GIFs or animated sprite sheets aren't supported yet.</em>
